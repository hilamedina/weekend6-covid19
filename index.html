    async function getContinents(conti) {
        const continentApi = `https://intense-mesa-62220.herokuapp.com/https://restcountries.herokuapp.com/api/v1/region/${conti}`
        return fetch(continentApi)
            .then(response => resolve(response.json())
                .catch(err => console.log(err))
            )
    }
    let arrOfContinent = [];
    async function continent(conti) {
        // await for something that could happen  
        const fetchContinentFromUrl = await getContinents(conti)
        for (let item of fetchContinentFromUrl) {
            let continentObj = {};
            continentObj['nameFromContinent'] = item.name.common;
            continentObj['codeFromContinent'] = item.cca2;
            arrOfContinent.push(continentObj);
        }
        return arrOfContinent;
    }
